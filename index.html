<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trump Quotes Generator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Modern Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Google Fonts - Added a fun display font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- confetti -->
    <div id="confetti-container"></div>

    <img src="./assets/trump-0.png" alt="Trump Background" class="bg-img" />

    <!-- Banner -->
    <div class="victory-banner">
      <span>ðŸŽ‰ Victory 2024 ðŸŽ‰</span>
    </div>

    <main class="container">
      <header>
        <div class="title-wrapper">
          <i class="fas fa-star star-icon left"></i>
          <h1>Presidential Trump Quote Generator</h1>

          <i class="fas fa-star star-icon right"></i>
        </div>
        <div class="subtitle">Making Quotes Great Again!</div>
      </header>

      <div class="quote-container">
        <div class="quote-box">
          <!-- trophy icon -->
          <div class="trophy-icon">
            <i class="fas fa-trophy"></i>
          </div>

          <div class="quote-content">
            <i class="fas fa-quote-left quote-icon"></i>
            <div class="spinner hidden">
              <div class="spinner-ring"></div>
            </div>
            <p class="quote-text">
              Click the "Generate Quote" button below to start
            </p>
          </div>

          <div class="quote-actions">
            <button class="btn tweet-btn">
              <i class="fab fa-twitter"></i>
              Tweet
            </button>
            <button class="btn next-btn">
              <i class="fas fa-sync-alt"></i>
              Generate Quote
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
